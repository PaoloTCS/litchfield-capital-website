<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Management - Litchfield Capital</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <h1>Paper Management</h1>
        
        <form id="paper-form" class="paper-form">
            <h2>Add/Edit Paper</h2>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="authors">Authors (comma-separated):</label>
                <input type="text" id="authors" name="authors" required>
            </div>

            <div class="form-group">
                <label for="date">Publication Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="abstract">Abstract:</label>
                <textarea id="abstract" name="abstract" required></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags (comma-separated):</label>
                <input type="text" id="tags" name="tags" required>
            </div>

            <div class="form-group">
                <label for="pdf">PDF File:</label>
                <input type="file" id="pdf" name="pdf" accept=".pdf" required>
            </div>

            <button type="submit">Save Paper</button>
        </form>

        <div id="papers-list" class="papers-list">
            <h2>Existing Papers</h2>
            <!-- Papers will be loaded here dynamically -->
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
